<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prospera Realty- Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="contact-body">
    <h1 class="contact-name">Contact Form</h1>
    <form action="">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required />
 
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required />
 
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />
 
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
 
      <label for="property_type">Property Type:</label>
      <select id="property_type" name="property_type" required>
        <option value="none">none</option>
        <option value="property-1">property-1</option>
        <option value="property-2">property-2</option>
        <option value="property-3">property-3</option>
      </select>
 
      <label for="bedrooms">Number of Bedrooms:</label>
      <input type="number" id="bedrooms" name="bedrooms" min="1" required />
 
      <label for="bathrooms">Number of Bathrooms:</label>
      <input type="number" id="bathrooms" name="bathrooms" min="1" required />
 
      <label for="price_range">Price Range:</label>
      <input type="text" id="price_range" name="price_range" required />
 
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="5"></textarea>
 
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
